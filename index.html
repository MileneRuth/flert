<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="imagem/favicon.ico" type="image/x-icon">
  <title>Oi, bom?</title>
</head>
<body>
  <div class="container">
    <div class="imagem-container">
      <img src="imagem/b4592635d6855ea30e1d652b846fb3df.jpg" alt="gay">
    </div>
    <h1>Vai trabalhar vagabundo?</h1>
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
  </div>

  <script>
    const naoBtn = document.getElementById('nao');
    const container = document.querySelector('.container');

    naoBtn.addEventListener('mousemove', () => {
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - naoBtn.offsetWidth;
      const maxY = containerRect.height - naoBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      naoBtn.style.left = `${x}px`;
      naoBtn.style.top = `${y}px`;
    });

    document.getElementById('sim').addEventListener('click', () => {
      window.open('https://www.youtube.com/watch?v=0FteqTPahO0', '_blank');
    });
  </script>
</body>
</html>
